<button hc-button class="hc-left-button" (click)="previousPage()" [disabled]="!totalPages || isFirstPage">
    <hc-icon fontSet="fa" fontIcon="fa-chevron-left"></hc-icon>
    <span>prev</span>
</button>
<!-- page navigation buttons to appear normally -->
<button hc-button
        class="hc-inner-button expanded-page-button"
        *ngFor="let page of visiblePages"
        [class.currentPage]="page === pageNumber"
        (click)="goToPage(page)">
    <span *ngIf="!!page">{{page}}</span>
    <hc-icon *ngIf="!page" fontSet="fa" fontIcon="fa-trash"></hc-icon>
</button>
<!-- page navigation buttons to appear when space is limited -->
<button hc-button
        class="hc-inner-button collapsed-page-button"
        *ngFor="let page of collapsedVisiblePages"
        [class.currentPage]="page === pageNumber"
        (click)="goToPage(page)">
    <span *ngIf="!!page">{{page}}</span>
    <hc-icon *ngIf="!page" fontSet="fa" fontIcon="fa-trash"></hc-icon>
</button>
<button hc-button class="hc-right-button" (click)="nextPage()" [disabled]="!totalPages || isLastPage">
    <span>next</span>
    <hc-icon fontSet="fa" fontIcon="fa-chevron-right"></hc-icon>
</button>
