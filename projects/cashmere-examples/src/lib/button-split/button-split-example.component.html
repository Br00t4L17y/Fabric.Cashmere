<hc-split-button>
    Main Button
    <button hcButtonItem>
        <hc-icon hcMenuIcon fontSet="fa" fontIcon="fa-snowflake-o"></hc-icon>
        <span hcMenuText>Menu item 1</span>
        <span hcMenuSubText>Ctrl + S</span>
    </button>
    <button hcButtonItem>
        <hc-icon hcMenuIcon fontSet="fa" fontIcon="fa-plus"></hc-icon>
        <span hcMenuText>Menu item 2</span>
    </button>
    <div hcButtonItem hcDivider></div>
    <button hcButtonItem disabled>
        <span hcMenuIcon></span>
        <span hcMenuText>Menu item 3</span>
        <span hcMenuSubText>I'm disabled</span>
    </button>
</hc-split-button>

<hc-split-button buttonStyle="destructive" menuPosition="center">
    Main Button
    <div hcButtonItem>Button menu</div>
</hc-split-button>

<hc-split-button disabled>
    Disabled Split Button
    <div hcButtonItem>Button menu</div>
</hc-split-button>
